test: &test
  working_directory: ~/bencoder.pyx
  steps:
    - checkout
    - run:
        name: install dependencies
        command: |
          pip install -U pip setuptools wheel
          pip install -r dev-requirements.txt
    - run:
        name: test
        command: |
          python setup.py test
    - run:
        name: upload coverage
        command: |
          pip install codecov
          codecov --required
version: 2
jobs:
  #
  # test
  #
  py27:
    docker:
      - image: python:2.7
    <<: *test
  py35:
    docker:
      - image: python:3.9
    <<: *test
  py36:
    docker:
      - image: python:3.9
    <<: *test
  py37:
    docker:
      - image: python:3.9
    <<: *test
  py38:
    docker:
      - image: python:3.9
    <<: *test
  twine_check:
    docker:
      - image: python:3.9
    working_directory: ~/bencoder.pyx
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            pip install -U pip setuptools wheel twine
            pip install -r dev-requirements.txt
      - run:
          name: build wheel
          command: |
            python setup.py bdist_wheel
      - run:
          name: twine check
          command: |
            twine check dist/*.whl
  pypy:
    docker:
      - image: pypy:2
    working_directory: ~/bencoder.pyx
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            pip install -U pip setuptools wheel
            pip install -r dev-requirements.txt
      - run:
          name: test
          command: |
            pypy setup.py test
  pypy3:
    docker:
      - image: pypy:3
    working_directory: ~/bencoder.pyx
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            pip install -U pip setuptools wheel
            pip install -r dev-requirements.txt
      - run:
          name: test
          command: |
            pypy3 setup.py test

workflows:
  version: 2
  test_and_build:
    jobs:
      - py27
      - py35
      - py36
      - py37
      - py38
      - pypy
      - pypy3
      - twine_check
